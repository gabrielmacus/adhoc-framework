<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>



    <script
            src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-animate.js"></script>
    <script src="https://code.angularjs.org/1.6.3/angular-sanitize.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-route.js"></script>


    <script>
        var angularApp = angular.module('app', ['ngAnimate','ngSanitize','ngRoute']);

        function error(e)
        {
            alert(JSON.stringify(e));
        }

        angularApp.config(function($routeProvider) {
            $routeProvider
                .when("/", {
                    templateUrl : "views/index.html",
                    controller:"homeCtrl"
                }).
            when("/player",{

                "templateUrl":"views/player.html",
                "controller":"playerCtrl"

            });
        });
    </script>




</head>
<body data-ng-app="app">
<script src="controllers/player.js"></script>


<script src="controllers/home.js"></script>
<section  class="ng-view">

</section>
